type: Group
enable_if:
  condition: or
  conditions:
    - condition: property
      property: target.os
      equals_value: Windows
    - condition: property
      property: target.os
      equals_value: MacOS
    - condition: property
      property: target.os
      equals_value: Linux
instructions:
  - type: EnvironmentVariable
    variableName: QTWEBENGINE_DISABLE_SANDBOX
    variableValue: "1"
    enable_if:
      condition: property
      property: target.osVersion
      equals_value: QEMU
  - type: EnvironmentVariable
    variableName: QT_WEBVIEW_PLUGIN
    variableValue: webengine
  - !include "{{qt/qtbase}}/coin_module_test_template_v3.yaml"
